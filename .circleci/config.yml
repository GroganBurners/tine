version: 2
jobs:
  build:
    working_directory: ~/tine
    environment:
      CC_TEST_REPORTER_ID: 47d365ee744329d4f4592e8948185c5767ee57d573f01691d51959cff40ce7f7
    docker:
      - image: circleci/python:3.6
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_DB: gbs
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: add user installs to PATH
          command: |
              echo 'export PATH=$HOME/.local/bin:$PATH' >> $BASH_ENV
              echo 'export WORKON_HOME=$HOME/.venvs' >> $BASH_ENV
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Install Pipenv
          command: |
            pip install --user pipenv
            pipenv install -d
            env
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "~/.venvs"
            - "~/.local"
      - run:
          name: Django Make Migrations
          command: pipenv run python manage.py makemigrations
      - run:
          name: Django Migrate
          command: pipenv run python manage.py migrate
      - run:
          name: Django Run Tests
          command: |
             ./cc-test-reporter before-build
             pipenv run coverage run --source='gbs/' --omit="gbs/migrations/*,gbs/tests/*" manage.py test gbs
             pipenv coverage report
             pipenv coverage xml
             ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $?
      - run:
          name: Generate Code Coverage Report
          command: pipenv run coverage html
      - store_artifacts:
          path: htmlcov/
          destination: tr1

