language: python
services:
- postgresql
python:
- '3.6'
addons:
  # firefox: latest
  sauce_connect:
    username: groganburners
  jwt:
    secure: 
cache: pip
env:
  global:
  - MOZ_HEADLESS=1
  - POSTGRES_PASSWORD=""
  - DJANGO_SELENIUM_TESTS="true"
  - DATABASE_URL="postgres://postgres:@localhost:5432/gbs"
before_install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.19.1/geckodriver-v0.19.1-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.19.1-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
install:
- pip install pipenv --upgrade
- pipenv install --dev --system --skip-lock
- psql -c 'create database gbs;' -U postgres
- pipenv run python manage.py makemigrations
- pipenv run python manage.py migrate
script:
- pipenv run python manage.py check
- pipenv run coverage run --source='gbs/' --omit="gbs/migrations/*,gbs/tests/*" manage.py
  test gbs
after_script:
- coveralls
